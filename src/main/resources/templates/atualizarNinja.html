<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Atualizar Ninja</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <style> body {
  background-color: #fff5e6; /* Laranja bem claro para o fundo */
  color: #663300; /* Marrom-escuro para texto */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
}

.voltar-lista {
  display: inline-block;
  margin-top: 20px;
}


h1 {
  color: #e65100; /* Laranja forte para títulos */
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.5rem;
  text-shadow: 1px 1px 0 #b34700;
}

.btn-adicionar, a {
  background-color: #ef6c00; /* Laranja padrão para botões e links */
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 0 4px 6px rgba(239,108,0,0.6);
  transition: background-color 0.3s ease;
}

.btn-adicionar:hover, a:hover {
  background-color: #bf360c; /* Laranja mais escuro no hover */
  box-shadow: 0 6px 8px rgba(191,54,12,0.8);
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff0d1; /* Laranja claro para o fundo da tabela */
  box-shadow: 0 0 12px rgba(191,54,12,0.2);
}

th, td {
  border: 1px solid #e65100; /* Borda laranja */
  padding: 12px 15px;
  text-align: center;
  color: #663300;
}

thead {
  background-color: #ff9800; /* Laranja vibrante para o cabeçalho */
  color: white;
}

tbody tr:hover {
  background-color: #ffe0b2; /* Laranja claro no hover */
  transition: background-color 0.3s ease;
}

img {
  border-radius: 8px;
  border: 2px solid #ef6c00; /* Borda laranja nas imagens */
}

.mensagem {
  background-color: #ffe6cc;
  border-left: 5px solid #e65100;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  color: #bf360c;
  box-shadow: 0 0 8px rgba(191,54,12,0.3);
}
  </style>
</head>
<body>
<h1>Atualizar Ninja</h1>

<div class="form-container">
  <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>

  <form th:action="@{/ninjas/ui/atualizar/{id}(id=${ninja.id})}" th:object="${ninja}" method="post">
    <!-- Como HTML não suporta PUT diretamente, usamos POST + Hidden _method -->
    <input type="hidden" name="_method" value="put" />

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="imgUrl">URL da Imagem:</label>
    <input type="text" id="imgUrl" th:field="*{imgUrl}" required />

    <label for="idade">Idade:</label>
    <input type="number" id="idade" th:field="*{idade}" required />

    <label for="rank">Rank:</label>
    <input type="text" id="rank" th:field="*{rank}" />

    <button type="submit">Atualizar Ninja</button>
  </form>

  <a th:href="@{/ninjas/ui/listar}" class="voltar-lista">Voltar para a lista de ninjas</a>

</div>
</body>
</html>
