  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Adicionar Ninja</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      body {
   background-color: #fff0d1; /* Laranja claro suave */
   color: #663300;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   padding: 20px;
 }

 h1 {
   color: #e65100;
   text-align: center;
   margin-bottom: 30px;
   font-size: 2.5rem;
   text-shadow: 1px 1px 0 #b34700;
 }

 form label {
   display: block;
   margin-top: 15px;
   font-weight: bold;
 }

 form input {
   width: 100%;
   padding: 8px;
   margin-top: 5px;
   border: 1.5px solid #e65100;
   border-radius: 5px;
   background-color: #fff8f0;
   color: #663300;
   box-sizing: border-box;
 }
 a {
    margin-top: 10px;      /* margem s√≥ em cima */
    margin-right: 10px;    /* margem direita */
    margin-bottom: 0;      /* sem margem embaixo */
    margin-left: 10px;     /* margem esquerda */
    padding: 10px 10px;
    text-decoration: none;
    background-color: #ef6c00;
    color: white;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.2s ease;
}

.form-container {
  max-width: 500px;
  margin: 0 auto;
}

a {
  display: inline-block;
}


a:hover {
    background-color: #bf360c;
}


 button {
   margin-top: 25px;
   width: 100%;
   padding: 12px;
   background-color: #ef6c00;
   border: none;
   border-radius: 8px;
   font-weight: bold;
   color: white;
   cursor: pointer;
   box-shadow: 0 4px 6px rgba(239,108,0,0.6);
   transition: background-color 0.3s ease;
 }

 button:hover {
   background-color: #bf360c;
 }

 .mensagem {
   background-color: #ffe6cc;
   border-left: 5px solid #e65100;
   padding: 10px;
   margin-bottom: 20px;
   border-radius: 5px;
   color: #bf360c;
   box-shadow: 0 0 8px rgba(191,54,12,0.3);
 }

    </style>
  </head>
  <body>
  <h1>Adicionar Novo Ninja</h1>
  <div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>
    <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" required />

      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required />

      <label for="imgUrl">URL da Imagem:</label>
      <input type="text" id="imgUrl" th:field="*{imgUrl}" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" th:field="*{idade}" required />

      <label for="rank">Rank:</label>
      <input type="text" id="rank" th:field="*{rank}" />

      <button type="submit">Cadastrar Ninja</button>
    </form>
    <a th:href="@{/ninjas/ui/listar}">Voltar para a lista de ninjas</a>
  </div>
  </body>
  </html>
